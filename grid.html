<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            /* display: inline-grid; */
            display: grid;
            /* grid-template-columns: auto auto auto; */
            /* grid-gap: 20px; */
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        h1{
            background-color: rgb(135, 125, 143);
            text-align: center;
        }
        /* .one{
            grid-column-start: 1;
            grid-column-end: 3;
        } */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="one">1</h1>
        <h1>2</h1>
        <h1>3</h1>
        <h1>4</h1>
        <h1>5</h1>
    </div>
</body>
</html>
